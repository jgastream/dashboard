<!-- welcome popup -->
<div id="welcomePopup" style="
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: 007bff;
  color: #fff;
  padding: 12px 25px;
  border-radius: 8px;
  font-size: 16px;
  z-index: 9999;
  display: none;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
">
  <strong>Can’t find your favorite movie or series? Click the request button and we’ll upload it shortly.
  </strong>
</div>
  </main>  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJOb0p6KHwNXCFddQJJ1vk09oqozQjvNw",
      authDomain: "jahkid6i-e51aa.firebaseapp.com",
      projectId: "jahkid6i-e51aa",
      storageBucket: "jahkid6i-e51aa.appspot.com",
      messagingSenderId: "849738273147",
      appId: "1:849738273147:web:bff891dd76502870a36dde"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("searchInput");
    const contentGrid = document.getElementById("contentGrid");
    const tabTrending = document.getElementById("tabTrending");
    const tabRecent = document.getElementById("tabRecent");
    const filterAll = document.getElementById("filterAll");
    const filterMovies = document.getElementById("filterMovies");
    const filterSeries = document.getElementById("filterSeries");
    const filterMusic = document.getElementById("filterMusic");

    const genreFilters = document.getElementById("genreFilters");

    let mediaData = [];
    let currentTab = "trending";
    let currentTypeFilter = "all"; // all, movie, series, music
    let currentGenre = "All";
    const ninetyTwoHoursMs = 24 * 60 * 60 * 1000;

    function subscribeMedia() {
      const mediaRef = collection(db, "media");
      const q = query(mediaRef, orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        mediaData = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data(),
          timestamp: doc.data().timestamp?.toDate?.() || new Date(0),
          downloads: doc.data().downloads || "_"
        }));
        filterAndRender();
      });
    }

    function filterAndRender() {
      const searchVal = searchInput.value.trim().toLowerCase();
      let filtered = mediaData.filter(m => {
        const matchesTitle = m.title.toLowerCase().includes(searchVal);
        const matchesType = currentTypeFilter === "all" || m.type === currentTypeFilter;
        const matchesGenre = currentTypeFilter === "music" || currentGenre === "All" || m.genre?.toLowerCase() === currentGenre.toLowerCase();
        return matchesTitle && matchesType && matchesGenre;
      });

      if (currentTab === "recent") {
        const cutoff = new Date(Date.now() - ninetyTwoHoursMs);
        filtered = filtered.filter(m => m.timestamp >= cutoff);
        filtered.sort((a, b) => b.timestamp - a.timestamp);
      } else {
        filtered.sort((a, b) => b.downloads - a.downloads);
      }

      renderGrid(filtered);
    }

    function renderGrid(list) {
      contentGrid.innerHTML = list.length ? "" : `<p style='color:#aaa; text-align:center;'>Nothing found.</p>`;
      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.addEventListener("click", () => {
  if (item.type === "music") {
    window.location.href = `music.html?id=${item.id}`;
  } else {
    window.location.href = `watch.html?id=${item.id}`;
  }
});
        

        const img = document.createElement("img");
        img.src = item.posterUrl || "https://via.placeholder.com/300x450?text=No+Image";
        img.alt = item.title;

        const content = document.createElement("div");
        content.className = "card-content";

        const title = document.createElement("h3");
        title.className = "card-title";
        title.textContent = item.title;

        const type = document.createElement("p");
        type.className = "card-type";
        type.textContent = `${item.type.charAt(0).toUpperCase() + item.type.slice(1)} • ${item.genre || 'Unknown Genre'}`;

        const count = document.createElement("p");
        count.className = "downloads";
        count.textContent = `${item.downloads} downloads`;

        content.append(title, type, count);
        card.append(img, content);
        contentGrid.appendChild(card);
      });
    }

    document.querySelectorAll(".genreBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".genreBtn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentGenre = btn.getAttribute("data-genre");
        filterAndRender();
      });
    });

    tabTrending.addEventListener("click", () => {
      currentTab = "trending";
      tabTrending.classList.add("active");
      tabRecent.classList.remove("active");
      filterAndRender();
    });

    tabRecent.addEventListener("click", () => {
      currentTab = "recent";
      tabRecent.classList.add("active");
      tabTrending.classList.remove("active");
      filterAndRender();
    });

    filterAll.addEventListener("click", (e) => {
      e.preventDefault();
      currentTypeFilter = "all";
      genreFilters.style.display = "flex";
      filterAndRender();
    });

    filterMovies.addEventListener("click", (e) => {
      e.preventDefault();
      currentTypeFilter = "movie";
      genreFilters.style.display = "flex";
      filterAndRender();
    });

    filterSeries.addEventListener("click", (e) => {
      e.preventDefault();
      currentTypeFilter = "series";
      genreFilters.style.display = "flex";
      filterAndRender();
    });

    filterMusic.addEventListener("click", (e) => {
      e.preventDefault();
      currentTypeFilter = "music";
      genreFilters.style.display = "none";
      filterAndRender();
    });

    searchInput.addEventListener("input", filterAndRender);
    subscribeMedia();

    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      menuToggle.textContent = navLinks.classList.contains("active") ? "✖" : "☰";
    });

    document.querySelectorAll("#navLinks a").forEach(link => {
      link.addEventListener("click", () => {
        navLinks.classList.remove("active");
        menuToggle.textContent = "☰";
      });
    });
  </script>
  <script>
  window.addEventListener('load', function () {

    popup.style.display = 'block';

  });
</script>
